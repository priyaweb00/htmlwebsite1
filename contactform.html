<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contactme</title>
</head>

<body>
  <h2>Fill the details below:</h2>
  <form class="" action="mailto:amenakrish1311@gmail.com" method="post" enctype="text/plain">

    <label for="firstName">First Name</label><br>
    <input type="text" name="firstName" value="" placeholder="Enter first name"><br><br>

    <label for="lastName">Last Name</label><br>
    <input type="text" name="lastName" value="" placeholder="Enter last name"><br><br>

    <label for="email">Email*</label><br>
    <input type="email" name="email" value="" placeholder="Enter email id" required><br><br>

    <label for="pwdBox">Password</label><br>
    <input type="password" name="pwdBox" value=""placeholder="Enter password"><br><br>

    <label for="eduBox">Education</label><br>
    <select class="" name="eduBox">
      <option value="High School">High School</option>
      <option value="UG">UG</option>
      <option value="PG">PG</option>
    </select><br><br>

    <label for="genBox">Gender</label><br>
    <input type="radio" name="genBox" value="Male"><span>Male</span><br>
    <input type="radio" name="genBox" value="Female"><span>Female</span><br>
    <input type="radio" name="genBox" value="Others"><span>Others</span><br>
    <br>

    <label for="birthDay">Enter your Birthday</label><br>
    <input type="date" name="birthDay" value=""><br><br>

    <label for="phone">Enter your Phone Number*</label><br>
    <input type="tel" name="phone" value="" placeholder="1234567890" required><br><br>


    <label for="feedbackBox">Feedback</label><br>
    <textarea name="feedbackBox" rows="8" cols="40" placeholder="Give me ur feedback about my website"></textarea>
    <br><br>

    <input type="reset" name="" value="Reset">
    <input type="submit" name="" value="Submit">

  </form>
</body>

</html>
